<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <title>Combinatorix - Platforma do badania różnych algorytmów SI dla gier kombinatorycznych</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
            integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <% if (it.addGameCSS) { %>
        <link href="css/<%= it.name %>/game.css" rel="stylesheet" />
        <% } %>
        <style type="text/css">
            :root {
                --bs-font-sans-serif: "Fira Sans", sans-serif;
                --bs-link-color-rgb: 209, 67, 35;
                --bs-link-hover-color-rgb: 165, 43, 24;
                --bs-link-color: #d14323;
                --bs-link-hover-color: #a52b18;
            }
            .game-container {
                background-color: white;
                width: 752px;
            }
        </style>
    </head>
    <body class="bg-body-secondary p-5">
        <div class="container p-3 bg-white">
            <header class="mb-3 bg-body-secondary">
                <nav class="navbar navbar-expand">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">Combinatorix</a>
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                                    Wybierz grę kombinatoryczną
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end rounded-0">
                                    <% it.games.forEach(function(game){ %>
                                    <li>
                                        <a class="dropdown-item" href="<%= game.name %>.game.html"><%= game.title %></a>
                                    </li>
                                    <% }) %>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <main><%~ it.body %></main>
            <footer class="mt-3 py-2 bg-body-secondary">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <strong>Combinatorix</strong>. Platforma do badania różnych algorytmów SI dla gier
                            kombinatorycznych.
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
            integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
            crossorigin="anonymous"
        ></script>
    </body>
</html>
